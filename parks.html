<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <title>National Park Search</title>
  </head>
  <body>
    <header>
      <h1>National Parks</h1>
    </header>

    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="mountains.html">Mountain Page</a></li>
        <li><a href="parks.html">National Parks Page</a></li>
      </ul>
    </nav>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="radioBtn" id="locationRadioBtn">
      <label class="form-check-label" for="stateRadioBtn">
        By Location
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="radioBtn" id="parkTypeRadioBtn">
      <label class="form-check-label" for="parkRadioBtn">
        By Park
      </label>
    </div>
    <select name="select" id="selectList">
    </select>

    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>City</th>
          <th>state</th>
          <th>Zip</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody id="nationalParkResultsTableBody">
      </tbody>
    </table>


    <script defer src="./enjoy-the-outdoors/scripts/nationalParkData.js"></script>
    <script defer src="./enjoy-the-outdoors/scripts/parkTypeData.js"></script>
    <script defer src="./enjoy-the-outdoors/scripts/locationData.js"></script>
    <script defer src="./enjoy-the-outdoors/scripts/parks.js"></script>
  </body>
</html>
